<!doctype html><html lang=en><head><meta charset=UTF-8><title>Calculator</title><link rel=stylesheet href=css/style.css></head><body><div class=container><div class=calculator-wrapper><div class=calc-header><div class=icons><i class="icon icon-close"></i> <i class="icon icon-turn"></i> <i class="icon icon-expand"></i></div><input class=input-text title=input-text disabled type=text value=0></div><div class=buttons><div class=row><button data-operator=clean class=btn>AC</button> <button data-operator=minus-plus class=btn>+/-</button> <button data-operator=percent class=btn>%</button> <button data-operator="/" class="btn main-operator">&#247;</button></div><div class=row><button data-value=7 class=btn>7</button> <button data-value=8 class=btn>8</button> <button data-value=9 class=btn>9</button> <button data-operator=* class="btn main-operator">x</button></div><div class=row><button data-value=4 class=btn>4</button> <button data-value=5 class=btn>5</button> <button data-value=6 class=btn>6</button> <button data-operator=- class="btn main-operator">-</button></div><div class=row><button data-value=1 class=btn>1</button> <button data-value=2 class=btn>2</button> <button data-value=3 class=btn>3</button> <button data-operator=+ class="btn main-operator">+</button></div><div class=row><button data-value=0 class=btn>0</button> <button data-value=. class=btn>.</button> <button data-operator=result class="btn main-operator">=</button></div></div></div><img class="icon calc-icon" src=img/Calculator-icon.png></div><script src=js/main.min.js type=text/javascript>
</script></body></html>
